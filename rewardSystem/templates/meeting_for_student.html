    <table class="table table-hover table-bordered">
       <thead>
        <tr>
          <th>姓名</th>
          <th>学号</th>
          <th>提交时间</th>
          <th>赋分表名称</th>

        </tr>
      </thead>
      <tbody>
        {% for student in meetingStudentsApplicationForm %}
            <tr >
                <td>{{ student.sname }}</td>
                <td>{{ student.sno }}</td>
                <td>{{ student.upload_time }}</td>
                <td>{% if student.fuTable %}<p class="text-success">{{ student.fuTable }}</p>{% else %}<p class="text-danger">未分配</p>{% endif %}</td>
            </tr>
        {% empty %}

        {% endfor %}
      </tbody>
   </table>
